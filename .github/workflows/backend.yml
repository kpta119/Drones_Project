name: Backend CI/CD

on:
  pull_request:
    branches: ['backend_development','main']
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

jobs:
  compile:
    name: Compile Application
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: backend/pom.xml

      - name: Compile application
        run: mvn -B clean compile

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: compile

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: backend/pom.xml

      - name: Run unit tests
        run: mvn -B test

  package:
    name: Package Application
    runs-on: ubuntu-latest
    needs: test

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: backend/pom.xml

      - name: Package application
        run: mvn -B package -DskipTests

  code-quality:
    name: Code Quality (SpotBugs)
    runs-on: ubuntu-latest
    needs: compile

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: backend/pom.xml

      - name: Run SpotBugs analysis
        run: mvn -B spotbugs:check